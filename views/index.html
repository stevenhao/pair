<!doctype html>
<html>
  <head>
    <title>Sudoku Online</title>

    <script src="javascripts/socket.io.js"></script>
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/purl.js"></script>
    <script src="javascripts/jgrowl.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/jgrowl.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://dl.dropboxusercontent.com/u/18927314/favicon2.ico">
    <style> html, body { height:90%; }</style>

  </head>

  <body>
    <div class="container">
      <div class="message">
          Welcome to Sudoku beta! Let us know if you find any bugs! --   dzd123 and hsteven
      </div>
    </div>

    <br><br>
    <div class="container">
      <div class="col-md-6">
        <input type="text" id="dummy-input" hidden>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Game</h3>
          </div>
          <div class="panel-body">
            <table id="game-view">
            </table>
            <button type="submit" id="guess-all" style="outline:none" class="btn btn-primary hidden">Guess All</button>

            <p id="new-game" style="text-align:center">
              <br>
            <a target="generate" href="/generate">New Game</a>
            </p>

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Players</h3>
          </div>
          <div class="panel-body">
            <div class="scroll-table">
              <table class="table table-condensed table-hover">
                <thead>
                  <tr>
                    <th>Color</th>
                    <th>Username</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="player-list">

                </tbody>
              </table>
            </div>
            <form class="form-inline" autocomplete="false">
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <button type="submit" id="register" style="outline:none" class="btn btn-primary">Register!</button>
                <button type="submit" id="rename" style="outline:none" class="btn btn-primary hidden">Change Name</button>
                <button type="submit" id="logout" style="outline:none" class="btn btn-primary hidden">Logout</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
